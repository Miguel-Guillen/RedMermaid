<app-navbar></app-navbar>
<div class="container">
    <div class="row d-flex justify-content-between my-3">
        <div class="col-5 py-3 px-4 bg-light rounded shadow formulario">
            <form [formGroup]="productoForm" class="mt-3">
                <h5 *ngIf="isEdit === false" class="text-primary">Nuevo producto</h5>
                <h5 *ngIf="isEdit === true" class="text-primary">Modificar producto</h5>
                <div class="row mt-4">
                    <div class="col-6">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" formControlName="nombre" type="text">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Categoria</label>
                        <input class="form-control" formControlName="categoria" type="text">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label class="form-label">Precio</label>
                        <input class="form-control" formControlName="precio" type="number">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Descuento</label>
                        <input class="form-control" formControlName="descuento" type="number">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <label class="form-label">Proveedor</label>
                        <input class="form-control" formControlName="proveedor" type="text">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Descripcion</label>
                        <textarea class="form-control" formControlName="descripcion" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <button class="btn btn-outline-secondary" (click)="reset()">Limpiar</button>
                <button class="btn btn-outline-success float-end mt-3" 
                (click)="nuevoProducto(productoForm.value)">Enviar</button>
            </form>
        </div>
        <div class="col-6 products-container p-3 bg-light rounded shadow">
            <h5 class="text-primary mt-2">catalogo de productos</h5>
            <div class="row px-2 mt-3">
                <div *ngFor="let producto of productos" class="col-3 product p-2" (click)="tomarDatos(producto)">
                    <div class="text-center">
                        <img [src]="producto.img" class="card-img-top img-fluid" alt="...">
                    </div>
                    <div class="card-body py-1">
                        <p class="card-title fw-bold my-1">{{ (producto.nombre.length > 22)? 
                            (producto.nombre | slice: 0:22) + '...' : (producto.nombre)  }}</p>
                        <p class="my-1">Precio: ${{ producto.precio | number : '1.2-2' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
